apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-ingress
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: aks-helloworld-one
      port:
        number: 80
  rules:
  - host: hello-world-one.localdev.me
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: aks-helloworld-one
            port:
              number: 80
  - host: hello-world-two.localdev.me
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: aks-helloworld-two
            port:
              number: 80